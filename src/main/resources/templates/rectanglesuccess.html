<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="/stylesheets/main.css" rel="stylesheet"/>
</head>
<body>
        
    <div class="mainblock">
        <h2>Rectangle successfully added!</h2>

        <table class="data-table">

            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Colour</th>
                <th>INSPECT</th>
                <th>DELETE</th>
              </tr>
            </thead>

            <tr th:each="rectangle : ${rectangles}">
                <td th:text="${rectangle.getID()}"></td>
                <td th:text="${rectangle.getName()}"></td>
                <td>
                    <svg width="20" height="20">
                        <rect width="20" height="20" th:fill="${rectangle.getColour()}"></rect>
                    </svg>
                    <span th:text="${rectangle.getColour()}" style="text-align: center; margin:auto; margin-bottom: 5px;"></span>
                </td>

                <td>
                    <a th:href="@{/rectangle/read?rid={id}(id = ${rectangle.getID()})}">INSPECT</a> 
                </td>
                <td>
                    <a th:href="@{/rectangle/delete?rid={id}(id = ${rectangle.getID()})}">DELETE</a>
                </td>
            </tr>
        </table>
    </div>
        <a th:href="@{/rectangle}">Create a Rectangle!</a>
        <a th:href="@{/}">Back to homepage</a>
</body>
</html>
